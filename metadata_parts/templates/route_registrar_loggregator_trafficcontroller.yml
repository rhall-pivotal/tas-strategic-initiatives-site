---
name: route_registrar
release: routing
manifest: |
  route_registrar:
    routes:
    - name: doppler
      port: 8081
      registration_interval: 20s
      uris:
      - "doppler.(( .cloud_controller.system_domain.value ))"
    - name: loggregator
      port: 8080
      registration_interval: 20s
      uris:
      - "loggregator.(( .cloud_controller.system_domain.value ))"
