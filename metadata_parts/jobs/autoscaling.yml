---
name: autoscaling
label: Autoscaling Errand
resource_label: Autoscaling Errand
description: Pushes the Pivotal App Autoscaling application to your Elastic Runtime
  installation
templates:
- deploy-autoscaling
- cflinuxfs2-rootfs-setup
- binary-buildpack
resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 2048
  constraints:
    min: 2048
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 1024
  constraints:
    min: 1024
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 0
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1
static_ip: 0
dynamic_ip: 1
max_in_flight: 1
single_az_only: false
errand: true
run_post_deploy_errand_default: when-changed
instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: false
  default: 1
  constraints:
    min: 0
property_blueprints:
- name: broker_credentials
  type: simple_credentials
- name: encryption_key
  type: secret
