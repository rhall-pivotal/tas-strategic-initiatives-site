---
name: mysql_proxy
label: MySQL Proxy
resource_label: MySQL Proxy
description: MySQL Proxy
templates:
{{ define "ert-mysql-proxy-templates" }}
- consul_agent
- route_registrar_mysql_proxy
- proxy
- syslog_forwarder
{{ end }}
{{ define "srt-mysql-proxy-templates" }}
- placeholder
{{ end }}
{{ tile | ert_template "ert-mysql-proxy-templates" | srt_template "srt-mysql-proxy-templates" }}

resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 1024
  constraints:
    min: 1024
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 4096
  constraints:
    min: 4096
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 0
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1
static_ip: 1
dynamic_ip: 0
max_in_flight: 1
single_az_only: false
instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: {{ tile | ert "true" | srt "false" }}
  default: {{ tile | ert "2" | srt "0" }}
  zero_if:
    property_reference: ".properties.system_database"
    property_values:
    - external
property_blueprints:
- name: static_ips
  type: ip_ranges
  configurable: true
  optional: true
- name: service_hostname
  type: network_address
  configurable: true
  optional: true
- name: startup_delay
  type: integer
  configurable: true
  default: 0
- name: shutdown_delay
  type: integer
  configurable: true
  default: 0
