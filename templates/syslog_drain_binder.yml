---
name: syslog_drain_binder
release: loggregator
manifest: |
  loggregator:
    disable_syslog_drains: true
    etcd:
      machines: []
    tls:
      syslogdrainbinder:
        cert: (( .doppler.syslogdrainbinder_tls_cert.cert_pem ))
        key: (( .doppler.syslogdrainbinder_tls_cert.private_key_pem ))
  cc:
    mutual_tls:
      ca_cert: (( $ops_manager.ca_certificate ))
  system_domain: (( .cloud_controller.system_domain.value ))
  ssl:
    skip_cert_verify: (( .ha_proxy.skip_cert_verify.value ))
