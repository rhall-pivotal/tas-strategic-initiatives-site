---
name: reverse_log_proxy
release: loggregator
manifest: |
  loggregator:
    tls:
      ca_cert: (( $ops_manager.ca_certificate ))
      reverse_log_proxy:
        cert: (( .syslog_adapter.adapter_rlp_tls.cert_pem ))
        key: (( .syslog_adapter.adapter_rlp_tls.private_key_pem ))
  reverse_log_proxy:
    egress:
      port: {{ tile | ert "8082" | srt "8086" }}
