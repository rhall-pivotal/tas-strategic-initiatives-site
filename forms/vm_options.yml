---
name: vm_options
description: VM Options
label: VM Options
property_inputs:
- reference: .properties.windows_admin_password
  label: Manage Administrator Password
  selector_property_inputs:
    - reference: .properties.windows_admin_password.use_default
      label: Use random password

    - reference: .properties.windows_admin_password.set_password
      label: Set the password
      property_inputs:
        - reference: .properties.windows_admin_password.set_password.password
          label: Password
          description: |
            The password set here will override the Windows default password
            for all VMs. The password must meet the complexity requirements
            outlined in the Windows documentation:
            https://technet.microsoft.com/en-us/library/cc956977.aspx.

- reference: .properties.bosh_ssh_enabled
  label: "BETA: Enable BOSH-native SSH support on all VMs."
  description: |
    When this checkbox is checked, all VMs will start the Microsoft beta port
    of the OpenSSH daemon on port 22, allowing access via the BOSH ssh
    command. This feature is not considered production-ready.

- reference: .properties.kms
  label: Key Management Service
  selector_property_inputs:
    - reference: .properties.kms.enable
      label: Enable
      property_inputs:
        - reference: .properties.kms.enable.host
          label: Host
          description: Hostname of the KMS server
        - reference: .properties.kms.enable.port
          label: Port
          description: Port of the KMS server. Defaults to 1688.
    - reference: .properties.kms.disable
      label: Disable
