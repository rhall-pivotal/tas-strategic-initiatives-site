---
name: mysql
label: MySQL Server
resource_label: MySQL Server
description: Multi-tenant MySQL server.

templates:
{{if eq tile "ert"}}
- $( job "bpm" )
- $( job "pxc-mysql" )
- $( job "galera-agent" )
- $( job "cluster-health-logger" )
- $( job "gra-log-purger" )
- $( job "loggregator_agent_mysql" )
- $( job "loggr-syslog-agent" )
- $( job "metrics-discovery-registrar" )
- $( job "metrics-agent" )
- $( job "loggr-forwarder-agent-mysql" )
- $( job "prom_scraper" )
- $( job "mysql-metrics" )
- $( job "send-email" )
- $( job "mysql-diag-agent" )
- $( job "syslog_forwarder" )
{{else}}
- $( job "placeholder" )
{{end}}

resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 8192
  constraints:
    min: 4096

- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 30000
  constraints:
    min: 10000

- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: true
  default: 100000
  constraints:
    min: 10000

- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 2
  constraints:
    min: 1

static_ip: 1
dynamic_ip: 0
max_in_flight: 1
single_az_only: false

instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: $( variable "mysql_configurable_state" )
  default: $( variable "mysql_default_instances" )

  constraints:
    may_only_be_odd_or_zero: true
    min: 0

  zero_if:
    property_reference: ".properties.system_database"
    property_values:
    - external

property_blueprints:
- name: cli_history
  type: boolean
  configurable: true
  default: true

- name: cluster_probe_timeout
  type: integer
  configurable: true
  optional: true

- name: max_connections
  type: integer
  configurable: true
  default: 3500

- name: prevent_node_auto_rejoin
  type: boolean
  configurable: true
  default: false

- name: remote_admin_access
  type: boolean
  configurable: true
  default: false
