---
name: istio_control
label: Istio Control
resource_label: Istio Control
description: This configures the istio routers to serve routes
templates:
- $( job "bpm" )
- $( job "copilot" )
- $( job "pilot-discovery" )
- $( job "loggregator_agent" )
- $( job "loggr-syslog-agent" )
- $( job "metrics-discovery-registrar" )
- $( job "metrics-agent" )
- $( job "loggr-forwarder-agent" )
- $( job "prom_scraper" )
- $( job "syslog_forwarder" )
resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 8192
  constraints:
    min: 8192
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 2048
  constraints:
    min: 2048
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 0
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 2
  constraints:
    min: 2
static_ip: 0
dynamic_ip: 1
max_in_flight: 1
single_az_only: false
serial: true
instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: true
  default: 1
  constraints:
    min: 0
    max: 1
  zero_if:
    property_reference: ".properties.istio"
    property_values:
    - disable
