---
name: cloud_controller
label: Cloud Controller
resource_label: Cloud Controller
description: Coordinates Pivotal CF Application Service application lifecycles
templates:
{{ define "ert-cloud-controller-templates" }}
- consul_agent_cloud_controller
- go-buildpack
- binary-buildpack
- nodejs-buildpack
- ruby-buildpack
- php-buildpack
- python-buildpack
- java-buildpack
- staticfile-buildpack
- dotnet-core-buildpack
- cloud_controller_ng
- routing-api
- metron_agent
- route_registrar_cloud_controller
- statsd_injector
- cloud-controller-backup
- syslog_forwarder
{{ end }}
{{ define "srt-cloud-controller-templates" }}
- placeholder
{{ end }}
{{ tile | ert_template "ert-cloud-controller-templates" | srt_template "srt-cloud-controller-templates" }}

resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 4096
  constraints:
    min: 4096
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 20480
  constraints:
    min: 20480
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 0
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1
static_ip: 0
dynamic_ip: 1
max_in_flight: 1
single_az_only: false
serial: true
instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: {{ tile | ert "true" | srt "false" }}
  default: {{ tile | ert "2" | srt "0" }}
  constraints:
    min: {{ tile | ert "1" | srt "0" }}
property_blueprints:
- name: db_encryption_credentials
  type: simple_credentials
  default:
    identity: db_encryption
- name: encrypt_key
  type: secret
  configurable: true
  optional: true
- name: max_file_size
  type: integer
  configurable: true
  optional: false
  default: 1024
  constraints:
    min: 1024
    max: 2048
- name: default_app_memory
  type: integer
  configurable: true
  optional: false
  default: 1024
  constraints:
    min: 64
    max: 2048
- name: max_disk_quota_app
  type: integer
  configurable: true
  optional: false
  default: 2048
  constraints:
    min: 512
    max: 20480
- name: default_disk_quota_app
  type: integer
  configurable: true
  optional: false
  default: 1024
  constraints:
    min: 512
    max: 20480
- name: enable_custom_buildpacks
  type: boolean
  configurable: true
  optional: false
  default: true
- name: system_domain
  type: wildcard_domain
  configurable: true
- name: apps_domain
  type: wildcard_domain
  configurable: true
- name: default_quota_memory_limit_mb
  type: integer
  configurable: true
  default: 10240
  constraints:
    min: 10240
    max: 102400
- name: default_quota_max_number_services
  type: integer
  configurable: true
  default: 100
  constraints:
    min: 0
    max: 1000
- name: staging_timeout_in_seconds
  type: integer
  configurable: true
  default: 900
- name: allow_app_ssh_access
  type: boolean
  configurable: true
  default: true
- name: default_app_ssh_access
  type: boolean
  configurable: true
  default: true
- name: security_event_logging_enabled
  type: boolean
  configurable: true
  default: true
- name: locket_client_cert
  type: rsa_cert_credentials
  configurable: false
