---
name: diego_cell
label: Diego Cell
resource_label: Diego Cell
description: Diego Cell
templates:
{{ define "ert-diego-cell-templates" }}
- consul_agent
- rep
- route_emitter
- cfdot
- garden
- cflinuxfs2-rootfs-setup_diego_cell
- metron_agent
- garden-cni
- nfsv3driver
- syslog_forwarder
- grootfs
{{ end }}
{{ define "srt-diego-cell-templates" }}
- placeholder
{{ end }}
{{ tile | ert_template "ert-diego-cell-templates" | srt_template "srt-diego-cell-templates" }}

resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 16384
  constraints:
    min: 2048
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 65536
  constraints:
    min: 4096
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 0
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 2
  constraints:
    min: 1
static_ip: 0
dynamic_ip: 1
max_in_flight: 4%
single_az_only: false
instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: {{ tile | ert "true" | srt "false" }}
  default: {{ tile | ert "3" | srt "0" }}
  constraints:
    min: {{ tile | ert "1" | srt "0" }}
property_blueprints:
  - name: executor_disk_capacity
    type: integer
    label: Cell Disk Capacity (in MB)
    configurable: true
    optional: true
    constraints:
      min: 1

  - name: executor_memory_capacity
    type: integer
    label: Cell Memory Capacity (in MB)
    configurable: true
    optional: true
    constraints:
      min: 1

  - name: insecure_docker_registry_list
    type: string_list
    configurable: true
    optional: true
