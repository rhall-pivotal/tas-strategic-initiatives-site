---
name: syslog_adapter
label: Syslog Adapter
resource_label: Syslog Adapter
description: This component manages the connections to drains. It should be scaled
  with the number of drains.
templates:
{{ define "ert-syslog-adapter-templates" }}
- consul_agent
- metron_agent
- adapter
- syslog_forwarder
{{ end }}
{{ define "srt-syslog-adapter-templates" }}
- placeholder
{{ end }}
{{ tile | ert_template "ert-syslog-adapter-templates" | srt_template "srt-syslog-adapter-templates" }}

resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 1024
  constraints:
    min: 1024
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 2048
  constraints:
    min: 2048
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 0
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1
static_ip: 0
dynamic_ip: 1
max_in_flight: 1
single_az_only: false
instance_definition:
  name: instances
  type: integer
  label: Instances
  default: {{ tile | ert "3" | srt "0" }}
  configurable: {{ tile | ert "true" | srt "false" }}
  constraints:
    min: {{ tile | ert "1" | srt "0" }}
property_blueprints:
- name: adapter_tls
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
    - ss-adapter
- name: adapter_rlp_tls
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
    - reverselogproxy
