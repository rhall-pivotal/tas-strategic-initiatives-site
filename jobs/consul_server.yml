---
name: consul_server
label: Consul
resource_label: Consul
description:
templates:
{{ define "ert-consul-server-templates" }}
- consul_server
- metron_agent
- syslog_forwarder
{{ end }}
{{ define "srt-consul-server-templates" }}
- placeholder
{{ end }}
{{ tile | ert_template "ert-consul-server-templates" | srt_template "srt-consul-server-templates" }}

resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 1024
  constraints:
    min: 1024
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 2048
  constraints:
    min: 1024
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: true
  default: 1024
  constraints:
    min: 1024
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1
static_ip: 1
dynamic_ip: 0
max_in_flight: 1
single_az_only: false
serial: true
instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: {{ tile | ert "true" | srt "false" }}
  default: {{ tile | ert "3" | srt "0" }}
  constraints:
    min: {{ tile | ert "1" | srt "0" }}
    may_only_be_odd_or_zero: true
