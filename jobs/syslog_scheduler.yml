---
name: syslog_scheduler
label: Syslog Scheduler
resource_label: Syslog Scheduler
description: This component handles communication with the Cloud Controller to receive
  new bindings. It should not be scaled beyond a single instance.
templates:
{{ define "ert-syslog-scheduler-templates" }}
- consul_agent
- metron_agent
- scheduler
- syslog_forwarder
{{ end }}
{{ define "srt-syslog-scheduler-templates" }}
- placeholder
{{ end }}
{{ tile | ert_template "ert-syslog-scheduler-templates" | srt_template "srt-syslog-scheduler-templates" }}

resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 1024
  constraints:
    min: 1024
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 2048
  constraints:
    min: 2048
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 0
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1
static_ip: 0
dynamic_ip: 1
max_in_flight: 1
single_az_only: false
instance_definition:
  name: instances
  type: integer
  label: Instances
  default: {{ tile | ert "1" | srt "0" }}
property_blueprints:
- name: scheduler_api_tls
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
    - cloud-controller-ng.service.cf.internal
- name: scheduler_client_tls
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
    - ss-adapter
