- name: mysql_backups
  type: selector
  configurable: true
  default: disable
  option_templates:
  - name: disable
    select_value: disable
    named_manifests:
    - name: destination
      manifest: "[]"
    - name: cron_schedule
      manifest: |

    - name: backup_all_masters
      manifest: |
        false
  - name: s3
    select_value: s3
    named_manifests:
    - name: destination
      manifest: |
        - type: s3
          config:
            region: (( .properties.mysql_backups.s3.region.value ))
            endpoint_url: (( .properties.mysql_backups.s3.endpoint_url.value ))
            bucket_name: (( .properties.mysql_backups.s3.bucket_name.value ))
            bucket_path: (( .properties.mysql_backups.s3.bucket_path.value ))
            access_key_id: (( .properties.mysql_backups.s3.access_key_id.value ))
            secret_access_key: (( .properties.mysql_backups.s3.secret_access_key.value ))
    - name: cron_schedule
      manifest: |
        (( .properties.mysql_backups.s3.cron_schedule.value ))
    - name: backup_all_masters
      manifest: |
        (( .properties.mysql_backups.s3.backup_all_masters.value ))
    property_blueprints:
    - name: endpoint_url
      type: string
      configurable: true
      default: https://s3.amazonaws.com
    - name: bucket_name
      type: string
      configurable: true
    - name: bucket_path
      type: string
      configurable: true
    - name: access_key_id
      type: string
      configurable: true
    - name: secret_access_key
      type: secret
      configurable: true
    - name: cron_schedule
      type: string
      configurable: true
    - name: backup_all_masters
      type: boolean
      configurable: true
      default: true
    - name: region
      type: string
      configurable: true
      optional: true
  - name: gcs
    select_value: gcs
    named_manifests:
    - name: destination
      manifest: |
        - type: gcs
          config:
            service_account_json: (( .properties.mysql_backups.gcs.service_account_json.value ))
            project_id: (( .properties.mysql_backups.gcs.project_id.value ))
            bucket_name: (( .properties.mysql_backups.gcs.bucket_name.value ))
    - name: cron_schedule
      manifest: |
        (( .properties.mysql_backups.gcs.cron_schedule.value ))
    - name: backup_all_masters
      manifest: |
        (( .properties.mysql_backups.gcs.backup_all_masters.value ))
    property_blueprints:
    - name: service_account_json
      type: secret
      configurable: true
    - name: project_id
      type: string
      configurable: true
    - name: bucket_name
      type: string
      configurable: true
    - name: cron_schedule
      type: string
      configurable: true
    - name: backup_all_masters
      type: boolean
      configurable: true
      default: true
  - name: azure
    select_value: azure
    named_manifests:
    - name: destination
      manifest: |
        - type: azure
          config:
            storage_account: (( .properties.mysql_backups.azure.storage_account.value ))
            storage_access_key: (( .properties.mysql_backups.azure.storage_access_key.value ))
            container: (( .properties.mysql_backups.azure.container.value ))
            path: (( .properties.mysql_backups.azure.path.value ))
    - name: cron_schedule
      manifest: |
        (( .properties.mysql_backups.azure.cron_schedule.value ))
    - name: backup_all_masters
      manifest: |
        (( .properties.mysql_backups.azure.backup_all_masters.value ))
    property_blueprints:
    - name: storage_account
      type: string
      configurable: true
    - name: storage_access_key
      type: secret
      configurable: true
    - name: container
      type: string
      configurable: true
    - name: path
      type: string
      configurable: true
    - name: cron_schedule
      type: string
      configurable: true
    - name: backup_all_masters
      type: boolean
      configurable: true
      default: true
  - name: scp
    select_value: scp
    named_manifests:
    - name: destination
      manifest: |
        - type: scp
          config:
            server: (( .properties.mysql_backups.scp.server.value ))
            port: (( .properties.mysql_backups.scp.port.value ))
            user: (( .properties.mysql_backups.scp.user.value ))
            key: (( .properties.mysql_backups.scp.key.value ))
            destination: (( .properties.mysql_backups.scp.destination.value ))
    - name: cron_schedule
      manifest: |
        (( .properties.mysql_backups.scp.cron_schedule.value ))
    - name: backup_all_masters
      manifest: |
        (( .properties.mysql_backups.scp.backup_all_masters.value ))
    property_blueprints:
    - name: server
      type: string
      configurable: true
    - name: port
      type: port
      configurable: true
      default: 22
    - name: user
      type: string
      configurable: true
    - name: key
      type: text
      configurable: true
    - name: destination
      type: string
      configurable: true
    - name: cron_schedule
      type: string
      configurable: true
    - name: backup_all_masters
      type: boolean
      configurable: true
      default: true

- name: mysql_activity_logging
  type: selector
  configurable: true
  default: enable
  option_templates:
    - name: disable
      select_value: disable
      named_manifests:
        - name: mysql_audit_events
          manifest: ""

    - name: enable
      select_value: enable
      named_manifests:
        - name: mysql_audit_events
          manifest: (( .properties.mysql_activity_logging.enable.audit_logging_events.value ))
      property_blueprints:
        - name: audit_logging_events
          type: string
          configurable: true
          default: "connect,query"
